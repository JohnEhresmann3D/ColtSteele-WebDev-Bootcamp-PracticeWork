<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1> Forms </h1>
    <form action="/tacos">
        <p><label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p><label for="password">Enter your Password</label>
            <input id="password" type="password" name="password">
        </p>
        <p>
            <label for="color">Select a color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number"></label>
            <input id="number" type="number" name="number">
        </p>
        <button type="submit">Submit</button>
    </form>
    <button>not inside form</button>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to everything, sure</label>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
            <button>Submit</button>
        </p>

        <p>
            <label for="">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">-------&#62;Please Select an Option&#60;-----</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="10">
        </p>

        <label for="requests">Any Special Requests?</label>
        <textarea name="special_requests" id="requests" rows="10" cols="40"
            placeholder="Type something here"></textarea>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">

        <p>
            <label for="firstName">Enter First Name</label>
            <input type="text" name="first_name" id="firstName">
        </p>

        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>

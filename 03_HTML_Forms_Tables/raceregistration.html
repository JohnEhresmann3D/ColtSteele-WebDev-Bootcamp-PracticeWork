<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Page</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form>
        <p>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" maxlength="50" required>
        </p>

        <p>
            Select a race:
        </p>

        <p>
            <input type="radio" name="racechoice" id="funRun" value="funrun">
            <label for="funRun">Fun Run 5k</label>
        </p>
        <p>
            <input type="radio" name="racechoice" id="half" value="half">
            <label for="half">Half Marathon</label>
        </p>
        <p>
            <input type="radio" name="racechoice" id="full" value="full">
            <label for="full">Full Marathon</label>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="8" maxlength="20" required>
        </p>
        <p>
            <label for="ageGroup">Select Age Grouping</label>
            <select name="ageGroup" id="ageGroup">
                <option value="under18" selected>Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
            <button>Register!</button>

        </p>
    </form>

</body>

</html>
